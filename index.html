<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verona - Cocina & Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rowdies:wght@300;400;700&family=Rubik+Dirt&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <!-- Menú principal -->
        <div class="menu" id="menu">

            <a href="#" class="button" onclick="navigateTo('carta-principal')">Cómbos</a>
            <a href="#" class="button" onclick="navigateTo('milanesas')">Tostados</a>
            <a href="#" class="button" onclick="navigateTo('pizzas')">Cafetería</a>
            <a href="#" class="button" onclick="navigateTo('bebidas')">Delicias</a>
        </div>

        <!-- Secciones de Carta -->
        <section id="cafeteria" class="menu-section">
            <div class="content">
                <h3>Cafetería</h3>
                <button class="btn btn-secondary" onclick="backToMenu()">Volver</button>
                <img src="imagenes/2.png" alt="Cafetería" class="img-fluid">
                <img src="imagenes/2.png" alt="Cafetería" class="img-fluid">
            </div>
        </section>

        <section id="carta-principal" class="menu-section">
            <div class="content">

                <button class="btn btn-secondary" onclick="backToMenu()">Volver</button>

        </section>

        <section id="milanesas" class="menu-section">
            <div class="content">
                <h3>Milanesas y Ensaladas</h3>
                <button class="btn btn-secondary" onclick="backToMenu()">Volver</button>

            </div>
        </section>

        <section id="pizzas" class="menu-section">
            <div class="content">
                <h3>Pizzas</h3>
                <button class="btn btn-secondary" onclick="backToMenu()">Volver</button>
                <img src="imagenes/desayuno6.png" alt="Pizzas" class="img-fluid">
            </div>
        </section>

        <section id="bebidas" class="menu-section">
            <div class="content">
                <h3>Bebidas</h3>
                <button class="btn btn-secondary" onclick="backToMenu()">Volver</button>
                <img src="imagenes/desayuno7.png" alt="Bebidas" class="img-fluid">
            </div>
        </section>

        <!-- Contacto -->
        <div class="contact">
            <p>¡Seguinos en Nuestras Redes!</p>
            <div class="social-icons">
                <a href="https://www.google.com.ar/maps/place/Fausto+Cafe/@-33.686087,-65.4709328,17z/data=!3m1!4b1!4m6!3m5!1s0x95d16bc2ffad86cf:0x41b1eed672264ef4!8m2!3d-33.6860915!4d-65.4683579!16s%2Fg%2F11q445qpc4?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" aria-label="Google Maps" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
                <a href="https://www.instagram.com/faustocafeok/" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/atiliofogovm/?locale=es_LA" aria-label="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
